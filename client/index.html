<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="http://digigalaxy.co.uk/switchtile.ico">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="css/dark.css"/>
<style>
    #links {
        height: auto;
        background-color: #aaaaaa;
        border: 1px solid black;
    }

    #links a {
        padding-left: 8px;
        padding-right: 8px;
        vertical-align: middle;
        text-decoration: none;
        color: black;
    }

    .no {
        display: none;
    }

    div {
        border-style: solid;
        border-width: 0;
    }

    .option {
        display: inline-block;
        padding-left: 5px;
        padding-right: 3%;
        padding-top: 2px;
        padding-bottom: 2px;
    }


    #options {
        height: auto;
        position: relative;
        border: 1px solid black;
        background-color: #aaaaaa;
        color: black;
    }

    #event, #marathondata, #relaydata {
        padding-right: 2px;
    }

    select {
        -webkit-border-radius: 1px;
        -webkit-appearance: none;
        width:auto;
        border: 0;
        outline:0;
    }

    option {
        text-align: center;
        padding: auto;
    }

    #hideStats {
        padding-right: 2px;
    }

    #scramble {
        padding-right: 2px;
    }

    #size {
        padding: 2px
    }

    #loginform {
        float: right;
        height: 20px;
        padding-right: 5px;
    }

    #loginButton {
        color: black;
    }

    #logout {
        float: right;
        padding-right: 10px;
        height: 20px;
    }

</style>
<link id="stylesheet" rel="stylesheet" type="text/css" href="css/dark.css"/>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="underscore-min.js"></script>
<script src="global.js"></script>
<script src="client.js"> </script>

</head>
<body>
    <div id="links">

    <a href="#" onclick="window.location='/leaderboard?size=' + ev">Leaderboard</a>
    <a href="/credit">Credit</a>
    <a href="/howto">How to play</a>

    </div>
    <div id="options">
        <div id="event" class="option">
            Event: 
            <select id="pEvent" onchange="changedEvent(true);">
              <option value="single" selected>single</option>
              <option value="marathon">marathon</option>
              <option value="relay">relay</option>
              <option value="blind">blind</option>
            </select>
        </div>
        
        <div id="relaydata" class="option">Relay data: <input id="relayText" size="10" onchange="changedEvent(true)"></div>
        <div id="marathondata" class="option">Marathon data: <input id="marathonText" size="3" onchange="changedEvent(true)"></div>

        <div id="size" class="option">
            Size: <input id="sizeText" size="3" maxlength="3" onchange="changedSize()">
        </div>
        <div style="padding-right: 2px" class="option"></div>

        <div id="zoom" class="option">
            Zoom: <input id="zoomText" size="4" maxlength="4" onchange="changedZoom()">
        </div>
        
        <!-- <div id="hidestats" class="option">
            <input type="checkbox" id="hideStats" onchange="changedHideStats()"> Hide stats
        </div> -->
        
        <div id="scramble" class="option">
            <input type="button" onclick="pressSpacebar(false)" value="Scramble"/>
        </div>

        <div id="reset" class="option">
            <input class="option" type="button" onclick="pressEscape()" value="Reset"/>
        </div>

        <div id="loginform" class="option">
            <input id="username" class="loginInput" type="username" name="username" placeholder="username" required>
            <input id="password" class="loginInput" type="password" name="password" placeholder="password" required>
            <input id="loginButton" type="button" onclick="login()" value="sign in / up">
        </div>
    
        <div id="logout" class="option">
            <input id="logoutButton" type="button" onclick="logout()" value="logout">
        </div>
    </div>
    <br>
    <div style="margin:10px;" height="1000" width="500" id="cube"><canvas id="c" /></div><br>
    <div style="margin:15px;">
        <span id="time" style="font-size:200%"></span> &nbsp; 
        <span id="progress"></span><br>
        <span id="stats"></span><br>
        <span id="moves"></span><br>
        <span id="times"></span>
    </div>

    <footer style="position: absolute;bottom: 0; width: 98%;">
    <div style="float:right">
        <span onclick="setCookie('style', 'dark');window.location.reload();" style="color:blue;">Dark</span> | 
        <span onclick="setCookie('style', 'light');window.location.reload();" style="color:blue;">Light</span> | 
        <span onclick="" style="color:blue;">Gray</span>
    </div>
    </footer>

</body>
</html>
