<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<style>
    td {
        padding:0;
    }

    .no {
        display:none;
    }

    div {
        border-style:solid;
        border-width:0;
    }
</style>

<link rel="stylesheet" href="alertifyjs/css/alertify.min.css"/>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="client/alertifyjs/alertify.min.js"></script>
<script src="client.js"> </script>

</head>
<body text="white" bgColor="black">
    <div id="options" style="border:1px solid blue">
        <table style="width:100%"><tr><td>
            Event: <select id="pEvent" onchange="changedEvent(true);reset()">
              <option value="single" selected>single</option>
              <option value="marathon">marathon</option>
              <option value="relay">relay</option>
            </select></td><td><input type="checkbox" id="hideStats" onchange="changedHideStats()"> Hide stats 
            </td><td>Size: <input id="sizeText" size="3" maxlength="3" onchange="changedSize()">
            </td></tr><tr>
            <td><div id="relaydata">Relay data: <input id="relayText" size="10" onchange="changedEvent(true)"></div>
            </td>
            <td><input type="button" onclick="pressSpacebar(false)" value="Scramble" /><input type="button" onclick="pressEscape()" value="Reset" /></td>
            <td width="30%">
            Zoom: <input id="zoomText" size="4" maxlength="4" onchange="changedZoom()"></td>
            </tr>
            </table>
    </div>
    <br>
    <div height="1000" width="500" id="cube"><canvas id="c" /></div><br>
    <span id="time" style="font-size:200%"></span> &nbsp; 
    <span id="progress"></span><br>
    <span id="stats"></span><br>
    <span id="moves"></span>
</body>
</html>
